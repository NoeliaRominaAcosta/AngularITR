<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/itr/asignador']" routerLinkActive="router-link-active">Asignador</a>
      <a mat-list-item [routerLink]="['/itr/coach']" routerLinkActive="router-link-active">Coach</a>
      <a mat-list-item [routerLink]="['/itr/departamento']" routerLinkActive="router-link-active">Departamento</a>
      <a mat-list-item [routerLink]="['/itr/entrevistador']" routerLinkActive="router-link-active">Entrevistador</a>
      <a mat-list-item [routerLink]="['/itr/recurso']" routerLinkActive="router-link-active">Recurso</a>
      <a mat-list-item [routerLink]="['/itr/rrhh']" routerLinkActive="router-link-active">RRHH</a>
      <a mat-list-item [routerLink]="['/itr/oportunidad']" routerLinkActive="router-link-active">Oportunidades</a>
      <a mat-list-item [routerLink]="['/itr/skills']" routerLinkActive="router-link-active">Skills</a>


    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ItrAngular</span>
    </mat-toolbar>
    <!-- Add Content Here -->


    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
